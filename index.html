<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MG996R Remote Control</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 20px; background-color: #f4f4f9; }
  h1 { color: #333; }
  .servo-control {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 400px;
    border-radius: 10px;
    background-color: #fff;
  }
  .status-display { margin-bottom: 20px; font-size: 24px; font-weight: bold; color: #007bff; }
  .range-container { margin: 15px 0; }
  .slider { width: 100%; height: 15px; background: #ddd; opacity: 0.7; }
  .angle-value { display: inline-block; width: 40px; text-align: right; }
  .button-group button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .move { background-color: #4CAF50; color: white; }
  .stop { background-color: #f44336; color: white; }
</style>
</head>
<body>
  <h1>MG996R 서보 모터 원격 제어</h1>
  <p>제어 페이지: <a href="https://nowyees.github.io/imoo/" target="_blank">https://nowyees.github.io/imoo/</a></p>
  
  <script>
    // 💡 ESP8266의 IP 주소를 192.168.0.114로 설정
    const esp_ip = "192.168.0.114"; 
  </script>

  <div class="servo-control">
    <h2>서보 모터 (D3/GPIO0)</h2>
    <div class="status-display">현재 각도: <span id="angle-display">--</span>&deg;</div>
    
    <div class="range-container">
      <input type="range" min="0" max="180" value="90" class="slider" id="angle-slider"
             oninput="document.getElementById('angle-value').innerText = this.value">
      <span id="angle-value" class="angle-value">90</span>&deg;
    </div>

    <div class="button-group">
      <button class="move" onclick="sendControl(document.getElementById('angle-slider').value)">설정 각도로 이동</button>
      <button class="stop" onclick="sendControl(90)">STOP (90&deg;)</button>
    </div>
  </div>
  
  <script>
    // ESP8266으로 명령을 보내는 함수
    function sendControl(angle) {
      const url = `http://${esp_ip}/control?angle=${angle}`;
      
      fetch(url)
        .then(response => {
          if (response.ok) {
            // 성공하면 UI 각도 즉시 업데이트
            document.getElementById('angle-display').innerText = angle;
            document.getElementById('angle-slider').value = angle;
            document.getElementById('angle-value').innerText = angle;
          } else {
            alert('명령 전송 실패! ESP 연결 확인.');
          }
        })
        .catch(error => {
          document.getElementById('angle-display').innerText = "연결 오류";
          alert('네트워크 오류: ESP8266 서버에 연결할 수 없습니다.');
        });
    }

    // ESP8266에서 현재 각도 상태를 가져와 표시하는 함수
    function fetchAngle() {
      const status_url = `http://${esp_ip}/status`;
      
      fetch(status_url)
        .then(response => response.text())
        .then(data => {
            const angle = data.trim();
            document.getElementById('angle-display').innerText = angle;
            document.getElementById('angle-slider').value = angle;
            document.getElementById('angle-value').innerText = angle;
        })
        .catch(error => {
            document.getElementById('angle-display').innerText = "연결 오류";
        });
    }
    
    // 1초마다 상태 업데이트
    fetchAngle();
    setInterval(fetchAngle, 1000); 
  </script>
</body>
</html>
